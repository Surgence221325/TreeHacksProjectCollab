  <div class="box bottom-right">
    <h3>Educational Learning</h3>
    <video src="Test 1.mp4" width="100%" controls></video>

  <style>
    .chatbot {
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 0px 10px #ccc;
      max-width: 400px;
      margin: 0 auto;
      overflow: hidden;
    }

    .chatbot-header {
      background-color: #2196F3;
      color: white;
      padding: 10px;
      text-align: center;
      size: 11;
    }

    

    .chatbot-input {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    #user-input {
      flex-grow: 1;
      margin-right: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    #send-button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="chatbot">
    <div class="chatbot-header">
      <h2>Your Answer:</h2>
    </div>
    <div class="chatbot-messages">
    </div>
    <div class="chatbot-input">
      <input type="text" id="user-input" placeholder="Input your answer here......">
      <button id="send-button">Send</button>
      
    </div>
  </div>
</body>
